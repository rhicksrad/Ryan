<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ryan's Games</title>
    <meta name="description" content="A collection of web games by Ryan Hicks." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>Ryan's Games</h1>
        <p class="tagline">A fast, clean hub for all my playable experiments and micro-games.</p>
        <div class="controls">
          <input id="searchInput" type="search" placeholder="Search games…" aria-label="Search games" />
        </div>
      </div>
    </header>

    <main class="container">
      <section id="gamesSection">
        <div id="gamesGrid" class="games-grid" aria-live="polite"></div>
        <p id="emptyState" class="empty-state" hidden>No games found.</p>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> Ryan Hicks</p>
      </div>
    </footer>

    <script src="script.js?v=2"></script>
  </body>
  </html>
